<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
</head>

<body>
    <h1>exercicio 4</h1>

    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" placeholder="Seu nome">
    <button id="meuBotao">Clique-me!</button>

    <p id="minhaMensagem"></p>

    <script>
        // JavaScript
        document.getElementById("meuBotao").addEventListener("click",
        function () {
            var nome = document.getElementById("nome").value;
            if (nome) {
                document.getElementById("minhaMensagem").innerHTML = "Olá, " + nome + "!";
            } else {
                document.getElementById("minhaMensagem").innerHTML = "Por favor, digite seu nome.";
            }
        });
       
        document.getElementById("meuBotao").addEventListener("click",
        function () {
            document.getElementById("minhaMensagem").innerHTML = "Olá";
        }
        );
    </script>
</body>

</html>
